<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/bd3558ba/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="header">
    <div class="left-icon">
        <div class="menu-icon">
            <img src="img/menu1.png" alt="menu-icon">
        </div>
        <div class="youTube-logo">
            <img src="img/logo.png" alt="">
        </div>
    </div>
    <div class="mid-icon">
    <div class="search">
        <div class="search-box">
         <input type="text" placeholder="Search">
        </div>
        <div class="search-icon">
            <i class="ri-search-line" style="color: aliceblue;"></i>
        </div>
        </div>
      <div class="mic-icon"><i class="fa-solid fa-microphone" style="color: #ffffff;"></i></div> </div>
    
    <div class="right-icon">
        <div class="create-icon">
            <img src="img/create.png" alt="">
        </div>
        <div class="notification-icon"><img src="img/notification.png" alt=""></div>
        <div class="user"><i class="fa-solid fa-user" style="color: #ffffff;"></i></div>
    </div>
    
   </div> 

</body>
</html>
